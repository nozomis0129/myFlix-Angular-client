<app-navbar></app-navbar>
<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header class="card-header">
      <mat-card-title class="card-title">{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <div class="img-container">
      <img mat-card-image src={{movie.ImagePath}} alt={{movie.Title}} />
    </div>
      <mat-card-actions>
        <button
            mat-button
            color="primary"
            (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
        >
          Genre
        </button>
        <button
            mat-button
            color="primary"
            (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio,movie.Director.Birth,movie.Director.Death)"
        >
          Director
        </button>
        <button
            mat-button
            color="primary"
            (click)="openMovieDetailsDialog(movie.Description)"
        >
          Synopsis
        </button>
        <button mat-icon-button style="width: auto;" color="primary"  (click)="toggleFav(movie)">
          <mat-icon *ngIf="!isFavoriteMovie(movie)" style="transform: scale(1.5);" color="primary">favorite_border</mat-icon>
          <mat-icon *ngIf="isFavoriteMovie(movie)" style="transform: scale(1.5);" color="primary">favorite</mat-icon>
        </button>
      </mat-card-actions>
  </mat-card>
</div>
